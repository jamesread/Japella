---
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: japella
    main: main.go
    binary: japella
    env: [CGO_ENABLED=0]
    goos: [linux]
    goarch: [amd64]

archives:
  - builds:

dockers:
  - id: japella
    dockerfile: Dockerfile
    image_templates:
      - ghcr.io/jamesread/japella
    extra_files:
      - README.md
      - var/config-skel/

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
