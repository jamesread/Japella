---
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

builds:
  - id: japella
    dir: service
    main: main.go
    binary: japella
    env: [CGO_ENABLED=0]
    goos: [linux]
    goarch: [amd64, arm64]
    goarm:
      - v8.0
    goamd64:
      - v3
    ldflags:
      - >
        -s -w
        -X github.com/jamesread/japella/internal/buildinfo.Version={{.Version}}
        -X github.com/jamesread/japella/internal/buildinfo.GitCommit={{.Commit}}
        -X github.com/jamesread/japella/internal/buildinfo.BuildDate={{.Date}}

archives: []

dockers:
  - dockerfile: Dockerfile
    goarch: amd64
    goamd64: v3
    use: buildx
    image_templates:
      - ghcr.io/jamesread/japella-amd64:{{.Version}}
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
    extra_files:
      - README.md
      - webui
      - var/config-skel/

  - dockerfile: Dockerfile
    goarch: arm64
    goarm: v8.0
    use: buildx
    image_templates:
      - ghcr.io/jamesread/japella-arm64:{{.Version}}
    build_flag_templates:
      - "--platform=linux/arm64"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
    extra_files:
      - README.md
      - webui
      - var/config-skel/

docker_manifests:
  - name_template: ghcr.io/jamesread/japella:{{.Version}}
    image_templates:
      - ghcr.io/jamesread/japella-amd64:{{.Version}}
      - ghcr.io/jamesread/japella-arm64:{{.Version}}

  - name_template: ghcr.io/jamesread/japella:latest
    image_templates:
      - ghcr.io/jamesread/japella-arm64:{{.Version}}
      - ghcr.io/jamesread/japella-amd64:{{.Version}}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
