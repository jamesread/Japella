<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset = "UTF-8" />

		<title>Japella</title>

		<link rel = "stylesheet" type = "text/css" href = "resources/stylesheets/main.css" />

		<link rel = "shortcut icon" href = "logo.png" />

		<meta charset = "UTF-8" />
		<meta name = "viewport" content = "width=device-width, initial-scale=1.0" />
	</head>

	<body>
		<header>
			<img src = "logo.png" style = "height: 1em" />
			<h1>Japella</h1>
		</header>

		<main>
			<section>
				<fieldset>
					<label>Status:</label>
					<div id = "status" />
				</fieldset>

				<fieldset>
					<label>Nanoservices:</label>
					<div id = "nanoservices"></label>
				</fieldset>
			</section>

			<section>
				<form>
					<h2>Post</h2>

					<fieldset>
						<label>Message</label>
						<textarea id = "post" rows = "8" cols = "80"></textarea>
					</fieldset>
				<button id = "submit">Submit</button>
				</form>
			</section>

			<slot id = "calendar" />

		</main>

		<footer>
			<a href = "https://github.com/jamesread/Japella">Japella on GitHub</a>
		</footer>

		<script type = "module">
			import { main } from "./resources/javascript/main.ts";
			main()
		</script>
	</body>
</html>
